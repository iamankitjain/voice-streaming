<!DOCTYPE html>
<html>

<head>
    <title>Audio Streaming to Bedrock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/collapse.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .chat-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }

        .chat-button button {
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 9999px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .options {
            position: absolute;
            bottom: 72px;
            right: 0;
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            gap: 0.5rem;
        }

        .options button {
            padding: 0.5rem 1rem;
            border: none;
            background: #e5e7eb;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .options button:hover {
            background: #d1d5db;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="promptdiv" class="">
            <label for="prompt" class="prompt-label">Please enter the prompt for the agent here:</label>
            <br />
            <textarea id="prompt" rows="5" cols="200" style="width: 1711px; height: 103px;"></textarea>
        </div>
        <div id="status" class="disconnected">Disconnected</div>
        <button type="button" class="collapsible">Conversation Details</button>
        <div id="chat-container" class="chat-container" style="display: none;"></div>
        <div id="controls">
            <i class="fa fa-microphone" style="font-size:120px; color:green;" id="microphoneButton"
                class="microphoneButton"></i></button>
        </div>
    </div>
    <div class="chat-button">
        <button onclick="toggleOptions()">ðŸ’¬</button>
        <div id="chatOptions" class="options">
            <button onclick="openPopup('chat')">Chat</button>
            <button onclick="openPopup('talk')">Talk</button>
        </div>
    </div>

    <script>
        function toggleOptions() {
            const options = document.getElementById("chatOptions");
            options.style.display = options.style.display === "flex" ? "none" : "flex";
        }

        function openPopup(type) {
            const url = type === "chat"
                ? "https://example.com/chat"
                : "https://base.thenovasonic.com/index.html";
            window.open(url, "_blank", "width=400,height=600");
        }
    </script>
    <script type="module" src="/src/mainv3.js"></script>
</body>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var promptdiv = this.nextElementSibling;
            if (promptdiv.style.display === "block") {
                promptdiv.style.display = "none";
            } else {
                promptdiv.style.display = "block";
            }
        });
    }
</script>

</html>
